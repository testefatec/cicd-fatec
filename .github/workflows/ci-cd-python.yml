# CI/CD pipeline curta para Python com CodeQL (GitHub Advanced Security)
# Esta workflow é propositalmente curta e comentada para uso em sala de aula.
# Objetivo: executar análise CodeQL antes do deploy para environment `stage`.
name: CI/CD Python with CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Permissões necessárias para o CodeQL fazer upload dos resultados e acessar a API
# - contents: read — permite ler o conteúdo do repositório
# - security-events: write — permite fazer upload de resultados do Code scanning
# - security-events: read — permite ler status de alertas anteriores
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # 1) Security: roda o CodeQL para analisar vulnerabilidades.
  security:
    name: Security scan (CodeQL)
    runs-on: ubuntu-latest
    steps:
      # Baixa o código da PR/commit
      - name: Checkout repository
        uses: actions/checkout@v4

      # Inicializa o CodeQL para a linguagem Python
      # IMPORTANTE: O arquivo `.github/codeql-config.yml` desabilita o default setup
      # do GitHub e usa exclusivamente esta workflow customizada.
      # Isso evita conflitos entre análises automáticas e customizadas.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          # Indica as linguagens a analisar; aqui usamos Python
          languages: python
          # Usa a configuração customizada em codeql-config.yml
          config-file: .github/codeql-config.yml

      # Executa a análise do CodeQL
      # Nota: A ação `analyze@v3` não suporta `fail-on` diretamente.
      # As vulnerabilidades são reportadas em "Security" → "Code scanning alerts".
      # Você pode criar uma rule no GitHub para bloquear merges se houver alertas críticos.
      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          # Opções disponíveis em v3:
          # - checkout_path: caminho do repositório
          # - ref: referência específica
          # - sha: commit específico
          # Para mais detalhes, veja: https://github.com/github/codeql-action
          category: python-security

  # 2) Testes e lint: roda lint (flake8) e testes (pytest).
  # Este job pode rodar em paralelo ao security, mas mantemos separado
  # para clareza didática. Ele não tem dependência com 'security'.
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies (if exists)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install dev tools (flake8, pytest)
        run: pip install flake8 pytest || true

      - name: Run flake8 (lint)
        run: flake8 .

      - name: Run pytest (unit tests)
        run: pytest -q

  # 3) Deploy to stage: só roda se 'security' e 'test' terminarem com sucesso.
  # Exemplo simples: cria um artefato e mostra como um deploy real poderia ser feito
  # usando secrets (STAGE_HOST, STAGE_USER, STAGE_KEY). A etapa de deploy aqui
  # é educativa — substitua pelo procedimento real da sua infra (SSH, SCP, S3, etc.).
  deploy-stage:
    name: Deploy to Stage
    runs-on: ubuntu-latest
    needs: [security, test]
    # Declaramos que este job é um deploy para o Environment `stage` do GitHub.
    # O uso de `environment: stage` faz com que o GitHub aplique proteções
    # (ex.: exigência de aprovações) e permita armazenar secrets específicos
    # para esse environment. Não é necessário um servidor externo para usar isso.
    environment: stage
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build artifact (exemplo)
        run: |
          mkdir -p build
          echo "artifact from $GITHUB_SHA" > build/artifact.txt
      - name: Upload artifact to workflow (stage)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build/

      - name: Mark deploy complete (environment)
        id: done
        run: |
          echo "Deployed artifact to GitHub Environment 'stage' (artifact uploaded)."
          echo "web_url=https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}" >> $GITHUB_OUTPUT
